<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="main__container">
        <div class="calculator">
            <div class="calculator__top calculator__display">
                0
            </div>
            <div class="calculator__bottom calculator__keys">
                <div class="btn btnOperator" data-action='add'>
                    +
                </div>
                <div class="btn btnOperator" data-action='minus'>
                    -
                </div>
                <div class="btn btnOperator" data-action='mulitply'>
                    *
                </div>
                <div class="btn btnOperator" data-action='divide'>
                    /
                </div>
                <div class="btn btnNum">
                    7
                </div>
                <div class="btn btnNum">
                    8
                </div>
                <div class="btn btnNum">
                    9
                </div>
                <div class="btn btnNum">
                    4
                </div>
                <div class="btn btnNum">
                    5
                </div>
                <div class="btn btnNum">
                    6
                </div>
                <div class="btn btnNum">
                    1
                </div>
                <div class="btn btnNum">
                    2
                </div>
                <div class="btn btnNum">
                    3
                </div>
                <div class="btn btnNum">
                    0
                </div>
                <div class="btn" data-action="decimal">
                    .
                </div>
                <div class="btn" data-action="clear">
                    AC
                </div>
                <div class="btn btnEqual" data-action="calculate">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
