<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="main__container">
        <div class="calculator">
            <div class="calculator__top calculator__display">
                <span>0</span>
            </div>
            <div class="calculator__bottom calculator__keys">
                <div class="btn btnOperator" data-key='add'>
                    <span>+</span>
                </div>
                <div class="btn btnOperator" data-key='minus'>
                    <span>-</span>
                </div>
                <div class="btn btnOperator" data-key='mulitply'>
                    <span>*</span>
                </div>
                <div class="btn btnOperator" data-key='divide'>
                    <span>/</span>
                </div>
                <div class="btn btnNum">
                    <span>7</span>
                </div>
                <div class="btn btnNum">
                    <span>8</span>
                </div>
                <div class="btn btnNum">
                    <span>9</span>
                </div>
                <div class="btn btnNum">
                    <span>4</span>
                </div>
                <div class="btn btnNum">
                    <span>5</span>
                </div>
                <div class="btn btnNum">
                    <span>6</span>
                </div>
                <div class="btn btnNum">
                    <span>1</span>
                </div>
                <div class="btn btnNum">
                    <span>2</span>
                </div>
                <div class="btn btnNum">
                    <span>3</span>
                </div>
                <div class="btn btnNum">
                    <span>0</span>
                </div>
                <div class="btn" data-key="decimal">
                    <span>.</span>
                </div>
                <div class="btn" data-key="clear">
                    <span>AC</span>
                </div>
                <div class="btn btnEqual" data-key="calculate">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
