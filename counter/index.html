<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="counterBox">
        <div class="counterBox__top">
            <span class="heading">Counter</span>
            <span class="value">0</span>
        </div>
        <div class="counterBox__bottom">
            <div class="btn decrease">
                <span>decrease</span>
            </div>
            <div class="btn reset">
                <span>Reset</span>
            </div>
            <div class="btn increase">
                <span>Increase</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
