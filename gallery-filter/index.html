<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Filter</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__container">
        <div class="filter">
          <ul>
            <li class="active"><span>All</span></li>
            <li data-type="red"><span>Red</span></li>
            <li data-type="green"><span>Green</span></li>
            <li data-type="blue"><span>Blue</span></li>
            <li data-type="purple"><span>Purple</span></li>
          </ul>
          <div class="filter__container">
            <div class="filter__card red" data-type="red">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card blue" data-type="blue">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card green" data-type="green">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card purple" data-type="purple">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card purple" data-type="purple">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card green" data-type="green">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card red" data-type="red">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card blue" data-type="blue">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card blue" data-type="blue">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card purple" data-type="purple">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card green" data-type="green">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card red" data-type="red">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card green" data-type="green">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card red" data-type="red">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card purple" data-type="purple">
              <div class="filter__color"></div>
            </div>
            <div class="filter__card blue" data-type="blue">
              <div class="filter__color"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
